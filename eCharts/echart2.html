<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#main{
				margin:100px;
			}
		</style>
		<script src="js/echarts.js"></script>
	</head>
	<body>
		 <div id="main" style="width: 600px;height:560px;"></div>
		 <script>
		  	// 基于准备好的dom，初始化echarts实例
		 	var myChart=echarts.init(document.getElementById('main'));
			option = {
			    backgroundColor: '#D7E4EB',
			    title:{			    	
			    	text:"What's my credit score?",
			    	padding:[20,0,10,40],
			    	textStyle: {
			                color:'#404144',
			                fontSize:30,
			                fontWeight:'bold'
			                
			            },
			    	subtext:"Puerto Rico,% decrease on a year earlier",
			    	subtextStyle: {
			                color:'#37373A',
			                fontSize:18,
			                padding:[0,0,0,40]
			           },
			    },
			    tooltip: {},
			    legend: {
			        data: ['Population', 'GDP'],
			        top:100,
			        left:40,
			        itemWidth:40,
			        itemHeight:18,
			        textStyle:{
			        	 fontSize:18
			        }
			    },
			     grid: {
			        left: '5%',
			        right: '5%',
			        top: '35%',
			        containLabel: true
			    },
			    xAxis: {
			    	type : 'category',
					splitNumber:10,
			    	position:'bottom',
			    	axisLine: {
                        show: true,
                        lineStyle: {
                            color: 'red'
                        }
                   },
                   axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#3e3e3e'
                        }
                   },
        			data:['2006','07','08','09','10','11','12','13','14','15']
			    },
			    yAxis:{					    	
				    type: 'value',
				    position:'right',
				    inverse:true,
				    max:30			    	
				   },			    
			    series:[		   
				    {
				    	name: 'Population',
				        type: 'bar',
				        barGap:'1%',
				        barWidth :15,
				        data: [5, 9, 6, 7, 3, 7,8,10,8,9],
			            itemStyle: {
		                    normal: {　　　　　　　
		                        color:'#33748A',		                                                           		                           		　　　　　　　　　　　　
		                    }
		                },			            			             
				    },
				    {
				    	name: 'GDP',
				        type: 'bar',
				        barWidth :15,
				        data: [10, 15, 12, 16, 15, 19,13,8,16,24],
				        itemStyle: {
		                    normal: {		　　　　　　
		                        color: '#33B6E3',	                              		                            		　　　　　　　　　　　　
		                    }
		                },		
				    }
			    ],	           	           
			};
		    myChart.setOption(option);
		 </script>
	</body>
</html>
