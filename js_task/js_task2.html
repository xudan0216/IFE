<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <body>
	  <h3>污染城市列表</h3>
	  <ul id="aqi-list">
		<!--   
	      <li>第一名：福州（样例），10</li>
	      <li>第二名：福州（样例），10</li> -->
	  </ul>
	  <script type="text/javascript">
		var aqiData = [
		  ["北京", 90],
		  ["上海", 50],
		  ["福州", 10],
		  ["广州", 50],
		  ["成都", 90],
		  ["西安", 100]
		];
		var cities=new Array();
		window.onload=function(){
			aList();
		}
		function aList(){
			for(var i=0;i<aqiData.length;i++)
			{
				if(aqiData[i][1]>60)
				{
					cities.push(aqiData[i]);
				}
			}
			function compare(a,b)
			{
				return b[1]-a[1];
			}
			cities.sort(compare);
			var aqiList=document.getElementById("aqi-list");
			var arr=["一","二","三","四","五","六"];
			for(var i=0;i<cities.length;i++)
			{
				var li=document.createElement("li");
				li.innerHTML="第"+arr[i]+"名："+cities[i];
				aqiList.appendChild(li);
			}
		}
		</script>
	</body>
</html>
