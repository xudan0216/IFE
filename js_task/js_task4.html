			var arr=[];
			var strr="";
			var oVal=document.getElementById("input");	
			var aBtn=document.getElementsByTagName("input");
			var oNum=document.getElementById("num");
			var aLi=oNum.getElementsByTagName("li");
			function change()
			{
				aBtn[1].addEventListener("click",function(){
					arr.unshift(oVal.value);
					arrChange();
				},false);
				aBtn[2].addEventListener("click",function(){
					arr.push(oVal.value);
					arrChange();
				},false);
				aBtn[3].addEventListener("click",function(){
					
					arr.shift(oVal.value);
					alert(aLi[0].innerHTML);
					arrChange();
				},false);
				aBtn[4].addEventListener("click",function(){
					
					arr.pop(oVal.value);
					alert(aLi[aLi.length-1].innerHTML);
					arrChange();
				},false);
			}
			function arrChange(){
				for(var i=0;i<arr.length;i++){
					strr+="<li>"+arr[i]+"</li>";
				}
				oNum.innerHTML=strr;
				strr="";
			}
			function start(){
				oVal.addEventListener("blur",function(){
					if(!(/^\d+$/.test(oVal.value))){
						alert("输入有误");
						return;
					}
				},false);
				change();
			}
			start();
		</script>
